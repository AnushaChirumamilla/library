<ion-header>

  <ion-title>
    Books
  </ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
  </ion-buttons>

</ion-header>

<ion-content padding>
  <h2>BooksList</h2>
  <ion-list>

    <ion-item nopadding *ngFor="let books of Bookss; let i=index">
      <p>
        <span>{{books.name}}</span><br> Type: {{books.type}}<br> {{books.publisheddate}}
      </p>



      <button ion-button color="primary" (click)="editData(books.isbn)">
          <ion-icon name="paper"></ion-icon>
        </button>
      <button ion-button color="danger" (click)="deleteData(books.isbn)">
          <ion-icon name="trash"></ion-icon>
        </button>

    </ion-item>

  </ion-list>
</ion-content>
