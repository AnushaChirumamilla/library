<ion-header>

  <ion-navbar>
    <ion-title>My Books</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Add Data</h2>
  <form (ngSubmit)="saveData()">
    <ion-item>
      <ion-label>Published Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="data.publisheddate" name="publisheddate" required=""></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Added Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="data.addeddate" name="addeddate" required=""></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="data.type" name="type" required="">
        <ion-option value="Literature">Literature</ion-option>
        <ion-option value="Fiction">Fiction</ion-option>
         <ion-option value="Music">music</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" placeholder="Name" [(ngModel)]="data.name" name="name" required=""></ion-input>
    </ion-item>

    <button ion-button type="submit" block>Save Data</button>
  </form>
</ion-content>
