<ion-content>
  <form role="form form-inline " [formGroup]="loginFormGroup" (ngSubmit)="openLoginpage()">
    <ion-row class="login-form">
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label>
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="email" placeholder="email" formControlName="email" type="text"></ion-input>
            <ion-icon item-right *ngIf="!loginFormGroup.controls.email.valid && userTriedLogin" name="warning">

            </ion-icon>
          </ion-item>
          <span class="me" *ngIf="!loginFormGroup.controls.password.valid && userTriedLogin"><p style="text-align:center;margin-bottom: 0px;margin-top: 5px;">
          Field must not be empty
        </p></span
      >
          <ion-item>
            <ion-label>
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="password" placeholder="password" formControlName="password" type="password"></ion-input>
            <ion-icon item-right *ngIf="!loginFormGroup.controls.password.valid && userTriedLogin" name="warning">

            </ion-icon>
          </ion-item>
           <span
        class="me"
        *ngIf="!loginFormGroup.controls.password.valid && userTriedLogin"
        ><p style="text-align:center;margin-bottom: 0px;margin-top: 5px;">
          Field must not be empty
        </p></span
      >

        </ion-list>

        <button ion-button full type="submit" color="primary" class="login-button">Login</button>

      </ion-col>
    </ion-row>


  </form>
</ion-content>
